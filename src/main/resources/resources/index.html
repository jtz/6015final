<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS Styles for Login-->
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <!-- Google Fonts "Quicksand" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <h1>Welcome to Jingtian Zou's Homepage!</h1>
</header>

<!-- Button to open the modal login form -->
<button class="main-btn" onclick="document.getElementById('modal-login').style.display='block'">
    Click Here To Login
</button>

<!-- The Modal -->
<div id="modal-login" class="modal">

    <!-- Modal Content | insert database url in action -->
    <form name="login-form"
          class="modal-content animate"
          action="https://jingtian.azurewebsites.net/check"
          method="get"
          onsubmit="return validateForm();">

        <div class="img-container">
            <span class="close-btn" onclick="document.getElementById('modal-login').style.display='none'" title="Close Window">&times;</span>
            <img src="./images/login.jpg" alt="hello" class="hello">
        </div>

        <div class="container">
            <!-- Input user name -->
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username" required><br>

            <!-- Input password -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required><br>

            <!-- Show error message -->
            <span id="msg" class="msg"></span><br>

            <!-- Login button -->
            <input type="submit" class="login-btn" value="Login">
        </div>

        <div class="container" style="background-color:#bcd8eb">
            <!-- Cancel button -->
            <button class="cancel-btn" onclick="document.getElementById('modal-login').style.display='none'">Cancel</button>
            <span class="psw" onclick="showAnswer()">Forgot password?</span>
        </div>

    </form>
</div>

<script src="./js/login.js"></script>

</body>
</html>
