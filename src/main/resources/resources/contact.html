<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <!-- CSS Styles -->
    <link href='./css/style.css' rel='stylesheet' type="text/css">
    <!-- CSS Layout with Grid & Flexbox -->
    <link href='./css/layout.css' rel='stylesheet' type="text/css">
    <!-- Google Fonts "Quicksand" -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <!-- Pixeden Icon Font Set -->
    <link  href="./pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css">
</head>

<body>

<!-- CSS Grid Layout -->
<div class="grid-container">

    <!-- Header -->
    <header class="item header">Jingtian Zou</header>

    <!-- Navigation -->
    <nav class="item nav">
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./education.html">Education</a></li>
            <li><a href="./interest.html">Interest</a></li>
            <li><a href="./pet.html">Pet</a></li>
            <li><a href="./adoptpet.html">AdoptPet</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="item contact">
        <div class="contact-info">
            <h2 class="contact-title">Contact Me</h2>

            <div class="contact-item">
                <span class="pe-7s-map-marker icon"></span>
                <div class="contact-text">
                    <span>Find Me</span>
                    <p>Bay Area, CA</p>
                </div>
            </div>

            <div class="contact-item">
                <span class="pe-7s-mail icon"></span>
                <div class="contact-text">
                    <span>Mail Me</span>
                    <p><a href="mailto:jtzou@bu.edu">jtzou@bu.edu</a></p>
                </div>
            </div>

            <div class="contact-item">
                <span class="pe-7s-call icon"></span>
                <div class="contact-text">
                    <span>Call Me</span>
                    <p>+1 (925)557-5177</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Message Section -->
    <section class="item message">
        <h2 class="message-title">Leave Me A Message</h2>
        <div class="form-container">
            <form class="msgForm"
                  id="msgForm"
                  name="msgForm">

                <div class="form-item">
                    <label for="name">Name </label>
                    <input type="text" name="name" id="name" placeholder="your name" required>
                </div>

                <div class="form-item">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Please choose an option</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="notSay">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@email.com" required>
                </div>

                <div class="form-item">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="+1(012)345-6789" required>
                </div>

                <div class="form-item">
                    <label for="checkBox">How would you like to be contacted? </label>
                    <div class="checkBox" id="checkBox">
                        <input type="checkbox" id="contact1" name="contact" value="email">
                        <label for="contact1">Email</label>
                        <input type="checkbox" id="contact2" name="contact" value="message">
                        <label for="contact2">Text Message</label>
                        <input type="checkbox" id="contact3" name="contact" value="phone">
                        <label for="contact3">Phone</label>
                    </div>
                </div>

                <div class="form-item">
                    <label for="show">Do you want to show your message on this page? </label>
                    <div class="show" id="show">
                        <input type="radio" id="yes" name="showmsg" value="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="showmsg" value="no">
                        <label for="no">No</label>
                    </div>
                </div>

                <div class="form-item">
                    <label for="msg">Message</label>
                    <textarea id="msg" name="msg" placeholder="your suggestion.." style="height:100px" required></textarea>
                </div>

                <!-- show error message -->
                <span id="error"></span>

                <!-- submit button -->
                <div class="button">
                    <input type="submit" name="submitButton" value="Send">
                </div>
            </form>
        </div>
    </section>

    <!-- Message Board Section-->
    <section class="item board">
        <div class="board-container">
            <h2 class="board-title">Message Board</h2>
            <div class="board-item">
                <p id="showNameAndMsg"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="item footer">
        Author: Jingtian Zou | Email: jtzou@bu.edu
    </footer>

</div>

<!-- Send the Message Form to Web Server-->
<script type="module" src="./js/sendForm.js"></script>

</body>

</html>
